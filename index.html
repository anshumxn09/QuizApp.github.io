<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://img.freepik.com/free-vector/quiz-comic-pop-art-style_175838-505.jpg?w=2000">
    <title>Quiz App</title>
</head>
<body>
    <header id="header">üìùQuiz Appüìù</header>
    <div class="container">
        <div id="questionAnswer">
            <h3 id="question">Questions</h3>
            <div id="options">
                <div class="optionBox">
                    <input type="radio" name="option" id="ans1">
                    <label for="ans1" id="op1">Hello</label><br>
                </div>
                <div class="optionBox">
                    <input type="radio" name="option" id="ans2">
                    <label for="ans2" id="op2">Hello</label><br>
                </div>
                <div class="optionBox">
                    <input type="radio" name="option" id="ans3">
                    <label for="ans3" id="op3">Hello</label><br>
                </div>
                <div class="optionBox">
                    <input type="radio" name="option" id="ans4">
                    <label for="ans4" id="op4">Hello</label>
                </div>
            </div>
            <button type="button" id="submit">SUBMIT</button>
            <div id="scoreBlock">
                <div id="scoreStatus">
                    <span id="myscore">Hello</span>
                    <button type="button" id="playAgain">Play Again</button>
                </div>
            </div>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
